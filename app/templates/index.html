{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}</h1>
    {% for post in posts %}
    <div><p>{{ current_user.id }}. {{ current_user.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
    <h2>Posts</h2>
    {% for title in titles %}
    <ul>
        <li>{{ title.id }}. {{ title.body }} </li>
    </ul>
    {% endfor %}
{% endblock %}
